# fastdfs服务器客户端配置文件
# test
fastdfs.connect_timeout_in_seconds=5
fastdfs.network_timeout_in_seconds=30
fastdfs.charset=UTF-8
fastdfs.http_anti_steal_token=false
fastdfs.http_secret_key=FastDFS1234567890
fastdfs.http_tracker_http_port=80
#
#storage1 = 10.1.0.239:23000,localhost:23000
#storage2 = 10.1.0.240:23000,localhost:23001
fastdfs.tracker_servers=fastdfs-tracker-stateful-set-0:22122,fastdfs-tracker-stateful-set-1:22122
fastdfs.storage_servers=fastdfs-storage-0:23000,fastdfs-storage-1:23000
fastdfs.connection_pool.enabled=true
fastdfs.connection_pool.max_count_per_entry=500
fastdfs.connection_pool.max_idle_time=3600
fastdfs.connection_pool.max_wait_time_in_ms=1000